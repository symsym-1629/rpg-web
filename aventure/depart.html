<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un nouveau départ</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="favicon" href="favicon.ico" />
    <script src="../script.js"></script>
</head>
<body onload="localStorage.setItem('page','intro');">
    <div class="title1">
        <h1>Bienvenue sur Elthurel ! </h1>
    </div>
    <p>Vous êtes ici pour retrouver votre héritage, laissé par vos aïeuls sur cette terre.</p>
    <hr>
    <p>Interrogez les passants pour trouver des informations, choisissez un lieu sur la carte.</p>
    <div id="mapdiv">
        <map name="carte">
            <area
              shape="rect"
              coords="280,260,340,340"
              href="bateau.html"
              title="Partir en bateau" />
              
              <area
              shape="rect"
              coords="180,0,310,80" 
              href="foret.html"
              title="Aller vers la fôret"/>

              <area
              shape="rect"
              coords="50,80,180,200"
              href="chateau.html"
              title="Rester au château" />
          </map>
        <img src="../images/Carte.png" alt="Carte du monde" usemap="#carte" class="map"/>
    </div>
    
</body>
</html>
