<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Et Maintenant ?</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="favicon" href="favicon.ico" />
    <script src="../script.js"></script>
</head>
<body onload="forbiddenAccess()">
    <div class="title1">
        <h1>Où souhaitez-vous allez maintenant?</h1>
    </div>
    <p>Interrogez les passants pour trouver des informations, choisissez un lieu sur la carte.</p>
    <div id="mapdiv">
        <map name="carte" id="map">
            <div id="ile">
                <area
                shape="rect"
                coords="280,260,340,340"
                href="bateau.html"
                title="Partir en bateau" />
            </div>
            <div id="foret">
                <area
                shape="rect"
                coords="180,0,310,80" 
                href="foret.html"
                title="Aller vers la fôret"/>
            </div>
            <div id="chateau">
                <area
                shape="rect"
                coords="50,80,180,200"
                href="chateau.html"
                title="Rester au château" />
            </div>
        </map>
        <img src="../images/Carte.png" alt="Carte du monde" usemap="#carte" class="map"/>
    </div>
</body>
</html>
